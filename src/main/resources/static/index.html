<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <script src="webjars/jquery/2.1.4/jquery.min.js"></script>
    <script src="webjars/underscore/1.8.3/underscore-min.js"></script>
    <script src="webjars/backbone/1.3.3/backbone-min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="menu row"></div>
    <div class="content row"></div>
</div>

<script type="text/template" class="menu-template">
    <div class="col-md-2">
        <h2><a class="btn btn-default lab-btn" href="#<%= lab %>"><%= lab %></a></h2>
    </div>
</script>

<script type="text/template" class="lab1-template">
    <div class="col-md-6"><input class="input-name form-control"/></div>
    <button class="btn btn-success submit-name">Submit</button>
</script>

<script type="text/template" class="lab2-template">
    <div class="container">
        <h1>Credit Cards</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Number</th>
                <th>Bank</th>
            </tr>
            <tr>
                <td><input class="form-control number-input"/></td>
                <td><input class="form-control bank-input"/></td>
                <td><button class="btn btn-primary add-card">Add</button></td>
            </tr>
            </thead>
            <tbody class="card-list"></tbody>
        </table>
    </div>
</script>
<script type="text/template" class="card-template">
    <td><span class="card-number"><%= number %></span></td>
    <td><span class="card-bank"><%= bank %></span></td>
</script>


<script src="js/views/lab1.js"></script>
<script src="js/models/credit-card.js"></script>
<script src="js/collections/credit-cards.js"></script>
<script src="js/views/credit-card-view.js"></script>
<script src="js/views/lab2.js"></script>
</body>
</html>
